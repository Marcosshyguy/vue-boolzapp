<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <!-- wrapper -->
        <div class="main-wrapper">
            <div class="app-container">
                
                <!-- sidebar -->
                <aside id="sidebar">
                        <!-- user-section -->
                        <div class="user-bar">
                            <div class="contact-user-container">
                                <div class="contact-user-icon">
                                    <img src="img/avatar_1.jpg" alt="">
                                </div>
                                <div class="contact-user-description">
                                    <h4>Manfre</h4>
                                </div>
                            </div>
                            <div class="setting-icons icon-color1">
                                <span><i class="fa-solid fa-circle-notch"></i></span>
                                <span><i class="fa-solid fa-message"></i></span>
                                <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                            </div>
                        </div>
                        
                        <!-- alert notification -->
                        <div class="mute-alerts">
                            <div class="contact-user-container">
                                <div class="contact-user-icon">
                                    <span><i class="fa-solid fa-bell-slash"></i></span>
                                </div>
                                <div class="contact-user-description">
                                    <p><strong>Ricevi notifiche di nuovi messaggi</strong></p>
                                    <p class="font-color-1">Attiva notifica desktop</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- sidebar contacts -->
                        <div class="sidebar-contacts">
                            <!-- search input -->
                            <div class="search-container">
                                <div class="icon-color1">
                                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                                </div>
                                <label for="filter-contacts"></label>
                                <input type="text" id="filter-contacts" placeholder="cerca contatti">
                            </div>
                            <!-- contact -->
                            <div class="contacts">
                                <div>
                                    <div class="contact-card">
                                        <div class="contact-icon">
                                            <img src="img/avatar_1.jpg" alt="">
                                        </div>
                                        <div class="contact-description">
                                            <h4>Manfre</h4>
                                            <p class="font-color-2">Ultimo messagio</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                </aside>
                
                <!-- main -->
                <main id="messages-section">
                    
                        <!-- contact bar -->
                        <div class="contact-bar">
                            <div class="contact-user-container">
                                <div class="contact-user-icon">
                                    <img src="img/avatar_1.jpg" alt="">
                                </div>
                                <div class="contact-user-description">
                                    <h4>Manfre</h4>
                                    <p class="font-color-1">Ultimo accesso</p>
                                </div>
                            </div>
                            <div class="setting-icons icon-color1">
                                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                                <span><i class="fa-solid fa-paperclip"></i></span>
                                <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                            </div>
                        </div>
                        <!-- message board -->
                        <div class="message-board">

                        </div>
                        
                        <!-- message writer -->
                        <div class="message-writer">

                        </div>
                    
                </main>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
